<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitra Placement Portal - User Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* General Styles */
    body {
      background-color: #f4f7f6;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      position: fixed;
      padding-top: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      font-size: 16px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
      color: white;
      border-left: 5px solid white;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
    }

    /* Content Styles */
    .content {
      margin-left: 270px;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      background: #34495e;
      padding: 12px;
      color: white;
      border-radius: 5px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #1abc9c;
      transform: scale(1.1);
    }

    /* Dashboard Cards */
    .card {
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card i {
      font-size: 2rem;
    }

    /* Job List */
    .job-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    .company-logo {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
    }

    .apply-btn {
      background-color: #1abc9c;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .apply-btn:hover {
      background-color: #16a085;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="static/landing/img/dummyimg.jpg" alt="User Photo">
      <br>
      <h6>{{user_email}}</h6>
    </div>

    <ul class="list-unstyled">
      <li><a href="/user_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="/user_profile"><i class="fas fa-user-edit"></i> Edit Profile</a></li>
      <li><a href="/user_view_job_list"><i class="fas fa-briefcase"></i> View Job Post</a></li>
      <li><a href="/user_view_applied_job_history"><i class="fas fa-paper-plane"></i> My Applications</a></li>
      <li><a href="/user_add_education"><i class="fas fa-key"></i> Add Education</a></li>
      <li><a href="/"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand">Welcome, {{user_email}}</a>
        <div class="d-flex">
          <a href="#"><i class="fas fa-bell"></i> Notifications</a>
          <a href="/user_profile"><i class="fas fa-user"></i> Profile</a>
          <a href="/"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </nav>
