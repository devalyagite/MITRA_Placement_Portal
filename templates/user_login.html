<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4A90E2, #1E3C72);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .formbg {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .formbg-inner span {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #357ABD;
        }
        .reset-pass a, .footer-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: bold;
        }
        .reset-pass a:hover, .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="formbg">
        <div class="formbg-inner">
            <span>Sign in to your account</span>

            <!-- âœ… Flash Messages with Bootstrap Alert -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-2" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form id="stripe-login" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="reset-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                <input type="submit" name="submit" value="Login">
            </form>

            <div class="footer-link">
                <h5>Don't have an account? <a href="/signup">Sign up</a></h5>
                <h5>Admin Login <a href="/admin">Login</a></h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
